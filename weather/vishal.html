<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="vishal.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Online Shopping</h1>
        </header>
        <section class="products">
            <div class="product">
                <img src="https://tse2.mm.bing.net/th?id=OIP._BwdoZP9-VyqLAj44k9EiwHaE8&pid=Api&P=0&h=180" alt="Product 1">
                <h2>Product 1</h2>
                <p>Description of Product 1</p>
                <p>$19.99</p>
                <button onclick="addToCart(1)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://tse3.mm.bing.net/th?id=OIP.G5nbKDhcUjN4Pd6hASBQRQHaLH&pid=Api&P=0&h=180" alt="Product 2">
                <h2>Product 2</h2>
                <p>Description of Product 2</p>
                <p>$24.99</p>
                <button onclick="addToCart(2)">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>
        <aside class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be added here dynamically -->
            </ul>
            <p>Total: <span id="cart-total">$0.00</span></p>
            <button onclick="checkout()">Checkout</button>
        </aside>
    </div>
    <script src="vishal.js"></script>
</body>
</html>
